<div class="row">
	<div class="col-lg-12">
		<div class="form-group">
			<label for="device">Device:</label> <select
				ng-options="item as item.name for item in devices"
				ng-model="selectedDevice" ng-change="changeDevice()"
				class="form-control"></select>
		</div>
		<div class="form-group">
			<label for="pointAmount">History:</label> <select
				ng-model="pointAmount" ng-change="loadTracks()" class="form-control">
				<option value="1">Latest</option>
				<option value="5">5</option>
				<option value="10">10</option>
			</select>
		</div>
		<div style="min-height: 100%; height: 640px;" class="clearfix">
			<leaflet bounds="bounds" center="center" defaults="defaults" markers="markers" width="100%" height="100%"></leaflet>
		</div>
	</div>
	<!-- /.col-lg-12 -->
</div>
