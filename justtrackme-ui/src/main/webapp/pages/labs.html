<div class="row">
	<div class="col-lg-12">
		<h3 class="page-header">{{message}}</h3>
	</div>
	<!-- /.col-lg-12 -->
</div>

<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			 <table style="border-collapse:collapse; border: 1px; border-style: solid;">
	         <tr> 
	             <td style="background-color: #FFFFFF; width: 100px;"> Normal </td>  
	             <td style="background-color: #f2dede; width: 100px;"> Abnormal [L, H] </td>
	             <td style="background-color: #FFCE76; width: 100px;"> Critical [LL, HH] </td>
			</tr>
		  </table>
		  <br/>
			<div class="panel-heading">Records</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="dataTable_wrapper">
					<table id="labsDataTable" class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th>Date</th>
								<th>Test</th>
								<th>Test Item</th>
								<th>Value</th>
								<th>Units</th>
								<th>Flag</th>
								<th>Reference</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="lab in labs" ng-class="{'danger': lab.highlight}">
								<td>{{lab.date | date:'MM/dd/yyyy'}}</td>
								<td>{{lab.testHeader}}</td>
								<td>{{lab.testItem}}</td>
								<td>{{lab.value}}</td>
								<td>{{lab.units}}</td>
								<td>{{lab.flag}}</td>
								<td>{{lab.reference}}</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- /.table-responsive -->
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
